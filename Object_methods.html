<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ---------------------------------------------------------
        // ‚úÖ JavaScript Object Methods ‚Äî Complete Examples
        // ---------------------------------------------------------

        // Base object for demonstration
        const student = {
            name: "Chaitanya",
            age: 24,
            course: "Full Stack",
            marks: 90,
        };


        // ---------------------------------------------------------
        // 1Ô∏è‚É£ Object.keys()  ‚Üí returns only keys
        // ---------------------------------------------------------
        console.log("Object.keys:", Object.keys(student));
        // Output: [ "name", "age", "course", "marks" ]


        // ---------------------------------------------------------
        // 2Ô∏è‚É£ Object.values() ‚Üí returns only values
        // ---------------------------------------------------------
        console.log("Object.values:", Object.values(student));
        // Output: [ "Chaitanya", 24, "Full Stack", 90 ]


        // ---------------------------------------------------------
        // 3Ô∏è‚É£ Object.entries() ‚Üí returns key-value pairs in array format
        // ---------------------------------------------------------
        console.log("Object.entries:", Object.entries(student));
        // Output: [ ["name","Chaitanya"], ["age",24], ["course","Full Stack"], ["marks",90] ]


        // ---------------------------------------------------------
        // 4Ô∏è‚É£ Object.assign() ‚Üí merge objects
        // ---------------------------------------------------------
        const extraDetails = { city: "Vizag", rollNo: 101 };
        const mergedObj = Object.assign({}, student, extraDetails);
        console.log("Object.assign:", mergedObj);
        // Output: { name:'Chaitanya',age:24,course:'Full Stack',marks:90,city:'Vizag',rollNo:101 }


        // ---------------------------------------------------------
        // 5Ô∏è‚É£ Object.hasOwnProperty() ‚Üí checks if property exists
        // ---------------------------------------------------------
        console.log("Has 'course'? ", student.hasOwnProperty("course")); // true
        console.log("Has 'address'? ", student.hasOwnProperty("address")); // false


        // ---------------------------------------------------------
        // 6Ô∏è‚É£ Object.freeze() ‚Üí cannot add, delete, or modify
        // ---------------------------------------------------------
        const frozenObj = Object.freeze({ ...student });

        console.log("Before freeze:", frozenObj);

        // Trying modifications (‚ùå no effect)
        frozenObj.name = "Changed";
        frozenObj.address = "New Addr";
        delete frozenObj.age;

        console.log("After freeze:", frozenObj);
        // Output remains unchanged


        // ---------------------------------------------------------
        // 7Ô∏è‚É£ Object.seal() ‚Üí cannot add or delete, but can modify
        // ---------------------------------------------------------
        const sealedObj = Object.seal({ ...student });

        console.log("Before seal:", sealedObj);

        // Trying actions
        sealedObj.age = 30;      // ‚úÖ allowed
        sealedObj.city = "Vizag"; // ‚ùå not allowed
        delete sealedObj.name;    // ‚ùå not allowed

        console.log("After seal:", sealedObj);


        // ---------------------------------------------------------
        // 8Ô∏è‚É£ Object.create() ‚Üí creates object from prototype
        // ---------------------------------------------------------
        const baseObj = { price: "10rs" };
        const newObj = Object.create(baseObj);

        console.log("Object.create:", newObj.price);
        // Output: 10rs


        // ---------------------------------------------------------
        // 9Ô∏è‚É£ Object.fromEntries() ‚Üí Converts entries back to object
        // ---------------------------------------------------------
        const arr = [["brand", "BMW"], ["color", "Black"]];
        console.log("Object.fromEntries:", Object.fromEntries(arr));
        // Output: { brand: 'BMW', color: 'Black' }


        // ---------------------------------------------------------
        // üîü Object.getOwnPropertyNames() ‚Üí returns keys including non-enumerable
        // ---------------------------------------------------------
        console.log("Object.getOwnPropertyNames:", Object.getOwnPropertyNames(student));
        // Output: [ "name", "age", "course", "marks" ]


        // ---------------------------------------------------------
        // 1Ô∏è‚É£1Ô∏è‚É£ Object.defineProperty() ‚Üí define/add custom properties
        // ---------------------------------------------------------
        const user = {};
        Object.defineProperty(user, "username", {
            value: "chaitu",
            writable: false,
        });
        console.log("Object.defineProperty:", user.username);
        // Output: chaitu (cannot edit)


        // ---------------------------------------------------------
        // 1Ô∏è‚É£2Ô∏è‚É£ Object.defineProperties() ‚Üí multiple properties at once
        // ---------------------------------------------------------
        const person = {};
        Object.defineProperties(person, {
            name: { value: "Soma" },
            id: { value: 123 },
        });
        console.log("Object.defineProperties:", person);
        // Output: { name: "Soma", id: 123 }


        // ---------------------------------------------------------
        // ‚úÖ END OF FILE
        // ---------------------------------------------------------

    </script>


</body>

</html>
