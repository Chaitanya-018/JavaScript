<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>

<body>
    <script>
        // --------------------------------------------------------
        // IF - ELSE IF (Grade based on marks)
        // --------------------------------------------------------

        var marks = 60;

        if (marks >= 90 && marks <= 100) {
            console.log("Grade A");
        }
        else if (marks < 90 && marks >= 85) {
            console.log("Grade B");
        }
        else if (marks < 85 && marks >= 60) {
            console.log("Grade C");
        }
        else if (marks < 60 && marks >= 35) {
            console.log("Grade D");
        }
        else if (marks < 35 && marks >= 0) {
            console.log("Failed");
        }
        else {
            console.log("Invalid marks entered");
        }

        /* OUTPUT:
        Grade C
        */


        // --------------------------------------------------------
        // FUNCTION WITH RETURN (Grade evaluation)
        // --------------------------------------------------------

        function getGrade(marks) {
            if (marks >= 90 && marks <= 100) {
                return "Grade A";
            }
            else if (marks < 90 && marks >= 85) {
                return "Grade B";
            }
            else if (marks < 85 && marks >= 60) {
                return "Grade C";
            }
            else if (marks < 60 && marks >= 35) {
                return "Grade D";
            }
            else if (marks < 35 && marks >= 0) {
                return "Failed";
            }
            else {
                return "Invalid marks entered";
            }
        }

        console.log(getGrade(92));

        /* OUTPUT:
        Grade A
        */


        // --------------------------------------------------------
        // BREAK STATEMENT
        // --------------------------------------------------------

        for (let i = 0; i <= 10; i++) {
            if (i == 5) {
                break; // stops the entire loop when i becomes 5
            }
            console.log(i);
        }

        /* OUTPUT:
        0
        1
        2
        3
        4
        */


        // --------------------------------------------------------
        // CONTINUE STATEMENT
        // --------------------------------------------------------

        for (let i = 0; i <= 10; i++) {
            if (i == 5) {
                continue; // skips the current iteration when i = 5
            }
            console.log(i);
        }

        /* OUTPUT:
        0
        1
        2
        3
        4
        6
        7
        8
        9
        10
        */


        // --------------------------------------------------------
        // SWITCH CASE (Day checking)
        // --------------------------------------------------------

        var day = "Sunday";

        switch (day) {
            case "Sunday":
                console.log("It's a weekend");
                break;
            case "Monday":
                console.log("Working Day");
                break;
            case "Tuesday":
                console.log("Non-veg Day");
                break;
            case "Saturday":
                console.log("It's weekend 2");
                break;
            default:
                console.log("Invalid");
        }

        /* OUTPUT:
        It's a weekend
        */

    </script>
</body>

</html>
