<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions-Loops</title>
</head>

<body>
    <script>
        // -------------------------------------------------------
        // CALLBACK FUNCTION
        // -------------------------------------------------------

        function print() {
            console.log("Printing numbers...");
        }

        function sum(a, b) {
            let c = a + b;
            console.log("Sum:", c);
        }

        function doubleFunction(callback) {   // Higher Order Function
            callback();                       // callback executed
        }

        // Passing function reference (not executed here)
        doubleFunction(print);      // ✅ Only function reference is passed
        sum(30, 30);                // ✅ Normal function call

        /* OUTPUT:
        Printing numbers...
        Sum: 60
        */


        // -------------------------------------------------------
        // ASYNC - AWAIT (API CALL using fetch())
        // -------------------------------------------------------

        async function fetchData() {
            const response = await fetch("https://fakestoreapi.com/products/1");
            const result = await response.json();
            console.log(result);
        }
        fetchData();

        /* SAMPLE OUTPUT (will vary based on API):
        {
          id: 1,
          title: 'Fjallraven - Foldsack No. 1 Backpack',
          price: 109.95,
          category: 'men clothing',
          ...
        }
        */


        // -------------------------------------------------------
        // LOOPS IN JAVASCRIPT
        // -------------------------------------------------------

        // 1. FOR LOOP (Increment loop)
        for (let i = 1; i <= 5; i++) {
            console.log("For Loop:", i);
        }

        /* OUTPUT:
        For Loop: 1
        For Loop: 2
        For Loop: 3
        For Loop: 4
        For Loop: 5
        */


        // 2. FOR LOOP (Decrement loop)
        for (let i = 5; i >= 1; i--) {
            console.log("Reverse Loop:", i);
        }

        /* OUTPUT:
        Reverse Loop: 5
        Reverse Loop: 4
        Reverse Loop: 3
        Reverse Loop: 2
        Reverse Loop: 1
        */


        // 3. WHILE LOOP
        let x = 0;
        while (x <= 5) {
            console.log("While Loop:", x);
            x++;
        }

        /* OUTPUT:
        While Loop: 0
        While Loop: 1
        While Loop: 2
        While Loop: 3
        While Loop: 4
        While Loop: 5
        */


        // 4. DO-WHILE LOOP (executes at least once)
        let y = 1;
        do {
            console.log("Do-While Loop:", y);
            y++;
        } while (y <= 3);

        /* OUTPUT:
        Do-While Loop: 1
        Do-While Loop: 2
        Do-While Loop: 3
        */


    </script>

</body>

</html>
